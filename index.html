<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Códigos de Barras</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- JsBarcode CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>

    <style>
        /* Personalización del color verde basado en la imagen proporcionada */
        .primary-green {
            background-color: #81c341; /* Color verde personalizado */
            color: white;
        }
        .primary-green:hover {
            background-color: #6ba62f;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

    <!-- Agregar el logo centrado -->
    <img src="static/images/logo.png" alt="Logo" class="mb-6 w-24 h-24">

    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Generador de Código de Barras</h1>

        <form id="codigoForm" class="mb-6" onsubmit="return generarCodigoBarras(event)">
            <div class="relative">
                <input type="text" id="numeroSerieInput" placeholder="Introduce el número de serie completo"
                    class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-primary-green focus:outline-none"
                    required>
            </div>
            <button type="submit"
                class="mt-4 w-full primary-green text-white py-3 px-6 rounded-lg font-medium text-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-green">
                Generar Código de Barras
            </button>
        </form>

        <!-- Mostrar la imagen del código de barras solo si ha sido generada -->
        <div id="codigoBarrasContainer" class="mt-6 hidden">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Código de Barras para: <span id="numeroSerie" class="text-primary-green"></span></h2>
            <img id="codigoBarras" class="mx-auto shadow-lg rounded-lg mb-4" src="" alt="Código de barras" />

            <!-- Botón para descargar el código de barras -->
            <a id="descargarBtn" href="#" class="block mt-4 w-full bg-teal-950 text-white py-3 px-6 rounded-lg font-medium text-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-green hover:bg-black text-center hidden">
                Descargar Código de Barras
            </a>
        </div>
    </div>

    <!-- JavaScript para generar el código de barras y manejar el formulario -->
    <script>
        function generarCodigoBarras(event) {
            event.preventDefault(); // Prevenir el envío del formulario

            const numeroSerieCompleto = document.getElementById('numeroSerieInput').value;
            const numeroSerie = numeroSerieCompleto.slice(-8); // Extraer los últimos 8 caracteres

            // Mostrar el número de serie en la interfaz
            document.getElementById('numeroSerie').textContent = numeroSerie;

            // Generar el código de barras usando JsBarcode
            JsBarcode("#codigoBarras", numeroSerie, {
                format: "CODE128",
                displayValue: true
            });

            // Mostrar el contenedor del código de barras
            document.getElementById('codigoBarrasContainer').classList.remove('hidden');

            // Preparar el botón de descarga
            const canvas = document.createElement('canvas');
            JsBarcode(canvas, numeroSerie, { format: "CODE128" });
            const dataUrl = canvas.toDataURL("image/png");
            document.getElementById('descargarBtn').href = dataUrl;
            document.getElementById('descargarBtn').classList.remove('hidden');

            // Volver el foco al input
            document.getElementById('numeroSerieInput').focus();
        }
    </script>
</body>
</html>
